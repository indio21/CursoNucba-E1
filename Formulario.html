<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <form action="/index.html" method="get" target="_blank">
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <br>
            <div>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido">
            </div>
            <br>
            <div>
                <label for="modalidad">Modalidad de Cursada: </label>
                <input type="radio" name="modalidad" id="ondemand"><label for="ondemand"> On-demand</label>
                <input type="radio" name="modalidad" id="envivo"><label for="envivo"> En vivo</label>
            </div>
            <br>
            <div>
                <label for="correo">Correo: </label>
                <input type="email" name="correo">
            </div>
            <br>
            <div>
                <input type="checkbox" name="info" id="info">
                <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
            </div>
            <br>
            <div>
                <input type="checkbox" name="terminos" id="terminos">
                <label for="terminos"></label> Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            </div>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
